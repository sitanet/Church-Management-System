{% extends "kbn/base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="page_title">
                <h2>Create Family for {{ member.first_name }} {{ member.last_name }}</h2>
            </div>
        </div>
        
        <div class="col-md-12">
            <div class="card shadow-lg rounded-5">
                
                <div class="card-body p-5">
                    <form method="POST" class="chart_of_account" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                    <li style="font-size: 30px; color: brown; font-weight: bold;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                        {{ form.errors }}
                        <div class="form-row">
                            <!-- <div class="form-group col-md-4">
                                <label for="relation_type">Relation Type</label>
                                <input type="text" class="form-control bg-light" id="relation_type" name="relation_type" required>
                            </div> -->

                            <div class="form-group col-md-4">
                                <label for="family_name">Family Name</label>
                                <input type="text" class="form-control bg-light" id="full_name" name="family_name" required>
                            </div>
                            
                            <div class="form-group col-md-4">
                                <label for="date_of_birth">Wedding Anniversary</label>
                                <input type="date" class="form-control bg-light" id="date_of_birth" name="wedding_anniversary" required>
                            </div>

                            <!-- <div class="form-group col-md-4">
                                <label for="gender">Gender</label>
                                <select class="form-control bg-light" id="gender" name="gender" required>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div> -->

                            <!-- <div class="form-group col-md-4">
                                <label for="school_name">School Name</label>
                                <input type="text" class="form-control bg-light" id="school_name" name="school_name">
                            </div> -->

                            <!-- <div class="form-group col-md-4">
                                <label for="grade">Grade</label>
                                <input type="text" class="form-control bg-light" id="grade" name="grade">
                            </div> -->

                            <!-- <div class="form-group col-md-4">
                                <label for="phone_no">Phone Number</label>
                                <input type="text" class="form-control bg-light" id="phone_no" name="phone_no" required>
                            </div> -->

                            <!-- <div class="form-group col-md-4">
                                <label for="email">Email</label>
                                <input type="email" class="form-control bg-light" id="email" name="email" required>
                            </div> -->

                            <div class="form-group col-md-4">
                                <label for="address">Address</label>
                                <input type="text" class="form-control bg-light" id="address" name="address" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="wife_search">Search Wife</label>
                                <input type="text" class="form-control bg-light" id="wife_search" onkeyup="searchWife()">
                                <input type="hidden" id="wife_id" name="wife_id">
                                <input type="text" class="form-control bg-light" id="wife_name" readonly>
                            </div>
                            

                            <div class="form-group col-md-12" id="wife_results"></div>

                            <div class="text-right">
                                <button type="submit" class="btn btn-success mt-4 shadow-sm">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function searchWife() {
        var query = document.getElementById('wife_search').value;
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '{% url "search_wife" %}?q=' + query, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById('wife_results').innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    }

    function selectWife(wifeId, wifeName) {
        document.getElementById('wife_id').value = wifeId;
        document.getElementById('wife_name').value = wifeName;
        document.getElementById('wife_results').innerHTML = '';
    }
</script>
{% endblock %}
